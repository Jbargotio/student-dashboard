<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <div class="navbar-buttons">
            <a class="btn btn-primary me-2" href="signup.html">Sign Up</a>
            <a class="btn btn-secondary" href="login.html">Log In</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="chart-container">
            <div>
                <h3>Attendance</h3>
                <canvas id="attendanceChart"></canvas>
            </div>
            <div>
                <h3>Assignments</h3>
                <canvas id="assignmentsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const studentId = localStorage.getItem('studentId');

            if (!studentId) {
                alert('No student ID found. Please log in.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`https://edfgh7ubb2.execute-api.us-east-1.amazonaws.com/test_2/fetchStudentData?studentId=${studentId}`);
                const data = await response.json();

                if (response.ok) {
                    plotCharts(data.attendance, data.assignments);
                } else {
                    alert('Failed to fetch data: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        });

        function plotCharts(attendance, assignments) {
            // Attendance chart
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            new Chart(attendanceCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Attended', 'Missed'],
                    datasets: [{
                        label: 'Attendance',
                        data: [attendance, 100 - attendance],
                        backgroundColor: ['#28a745', '#dc3545'], // Green for attended, red for missed
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Assignments chart
            const assignmentsCtx = document.getElementById('assignmentsChart').getContext('2d');
            new Chart(assignmentsCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Incomplete'],
                    datasets: [{
                        label: 'Assignments',
                        data: [assignments, 100 - assignments],
                        backgroundColor: ['#007bff', '#ffc107'], // Blue for completed, yellow for incomplete
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
