<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Additional styles for the buttons */
        .navbar {
            margin-bottom: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .chart-container > div {
            flex: 1;
        }
        .chart-container h3 {
            text-align: center;
            margin-bottom: 15px;
        }
        .navbar-buttons {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <div class="navbar-buttons">
            <a class="btn btn-primary me-2" href="signup.html">Sign Up</a>
            <a class="btn btn-secondary" href="login.html">Log In</a>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="chart-container">
            <div>
                <h3>Attendance</h3>
                <canvas id="attendanceChart" width="400" height="200"></canvas>
            </div>
            <div>
                <h3>Assignments</h3>
                <canvas id="assignmentsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const studentId = localStorage.getItem('studentId');

            if (!studentId) {
                alert('No student ID found. Please log in.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`https://edfgh7ubb2.execute-api.us-east-1.amazonaws.com/test_2/fetchStudentData?studentId=${studentId}`);
                const data = await response.json();
                console.log('Fetch response data:', data); // Debugging line

                if (response.ok) {
                    // Store fetched data in local storage
                    localStorage.setItem('attendance', data.attendance);
                    localStorage.setItem('assignments', data.assignments);

                    // Plot charts
                    plotCharts(data.attendance, data.assignments);
                } else {
                    alert('Failed to fetch data: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        });

        function plotCharts(attendance, assignments) {
            // Plot attendance chart
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            new Chart(attendanceCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Attended', 'Missed'],
                    datasets: [{
                        label: 'Attendance',
                        data: [attendance, 100 - attendance],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                }
            });

            // Plot assignments chart
            const assignmentsCtx = document.getElementById('assignmentsChart').getContext('2d');
            new Chart(assignmentsCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Incomplete'],
                    datasets: [ {
                        label: 'Assignments',
                        data: [assignments, 100 - assignments],
                        backgroundColor: ['#007bff', '#ffc107']
                    }]
                }
            });
        }
    </script>
</body>
</html>
